<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <img src="assets/images/logo.png" alt="Logo">
                <input type="text" class="search" placeholder="Search SKUs..." data-i18n-placeholder="search_skus">
            </header>
            <div id="skuList"></div>
        </aside>

        <main>
            <header>
                <h1 data-i18n="shelf_layout_manager">Shelf Layout</h1>
                <div class="controls">
                    <button id="addSku" data-i18n="add_sku">Add SKU</button>
                    <button id="addCabinet" data-i18n="add_cabinet">Add Cabinet</button>
                    <div class="lang-switch">
                        <button class="lang active" data-lang="en">English</button>
                        <button class="lang" data-lang="ja">日本語</button>
                    </div>
                </div>
            </header>
            <div id="shelf"></div>
        </main>

        <aside id="detail" class="detail">
            <header>
                <h3 data-i18n="sku_details">SKU Details</h3>
                <span id="closeDetail">×</span>
            </header>
            <div id="detailContent"></div>
        </aside>

        <div id="modal" class="modal">
            <div class="modal-content">
                <header>
                    <h3 id="modalTitle" data-i18n="add_sku">Add SKU</h3>
                    <span id="closeModal">×</span>
                </header>
                <div class="form">
                    <label for="janCode" data-i18n="jan_code">JAN Code</label>
                    <input id="janCode" required>
                    <label for="skuName" data-i18n="name">Name</label>
                    <input id="skuName" required>
                    <label for="size" data-i18n="size_ml">Size (ml)</label>
                    <input id="size" type="number" required>
                    <label for="shape" data-i18n="shape">Shape</label>
                    <select id="shape" required>
                        <option value="Bottle" data-i18n="bottle">Bottle</option>
                        <option value="Can" data-i18n="can">Can</option>
                        <option value="Box" data-i18n="box">Box</option>
                    </select>
                    <label for="x" data-i18n="width_cm">Width (cm)</label>
                    <input id="x" type="number" step="0.01" required>
                    <label for="y" data-i18n="depth_cm">Depth (cm)</label>
                    <input id="y" type="number" step="0.01" required>
                    <label for="z" data-i18n="height_cm">Height (cm)</label>
                    <input id="z" type="number" step="0.01" required>
                    <label for="image" data-i18n="image_url">Image URL</label>
                    <input id="image" type="url">
                    <label for="cabinet" data-i18n="cabinet">Cabinet</label>
                    <select id="cabinet" required></select>
                    <label for="row" data-i18n="row">Row</label>
                    <select id="row" required></select>
                    <label for="lane" data-i18n="lane">Lane</label>
                    <select id="lane" required></select>
                    <label for="quantity" data-i18n="quantity">Quantity</label>
                    <input id="quantity" type="number" min="1" required>
                </div>
                <div class="actions">
                    <button id="saveSku" data-i18n="save_sku">Save</button>
                    <button id="closeModalBtn" data-i18n="close">Close</button>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
